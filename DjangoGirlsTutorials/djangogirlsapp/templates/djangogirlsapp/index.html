{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                {% for post in posts %}
                <article class="post">
                    <div class="date">
                        {{ post.publish_date }}
                    </div>
                    <h2>
                        <p>{{ post.title }}</p>
                    </h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
<!-- Have you noticed that we used a slightly different notation this time ({{ post.title }} 
        or {{ post.text }})? We are accessing data in each of the fields defined in our Post model.
         Also, the |linebreaksbr is piping the posts' text through a filter to convert line-breaks
          into paragraphs. -->
