<!DOCTYPE html>
<html>

<head>
    <title>Django Girls blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Django Girls Blog</a></h1>
    </header>

    {% for post in posts %}
    <article>
        <time>published: {{ post.publish_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
    <!-- Have you noticed that we used a slightly different notation this time ({{ post.title }} 
        or {{ post.text }})? We are accessing data in each of the fields defined in our Post model.
         Also, the |linebreaksbr is piping the posts' text through a filter to convert line-breaks
          into paragraphs. -->
</body>

</html>
