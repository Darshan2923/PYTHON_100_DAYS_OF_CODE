{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <!-- <li><a href="/{{question.id}}">{{question.question_text}}</a></li> -->
    <!-- Removing hardcoded url above as django supports loosely controlled coupling -->
    <li><a href="{% url 'pollsapp:detail' question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
